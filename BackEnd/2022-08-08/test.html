<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="row g-3 align-items-center mt-3 ms-3">
        <h2>Registracija į kursas</h2>
        <div class="col-auto">
            <label for="inputName" class="col-form-label">Vardas</label>
        </div>
        <div class="col-auto">
            <input id="inputName" class="form-control">
        </div>
        <div class="col-auto">
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputSurname" class="col-form-label">Pavardė</label>
            </div>
            <div class="col-auto">
                <input id="inputSurname" class="form-control">
            </div>
            <div>
                <div class="form-group col-2">
                    <label for="exampleFormControlSelect1" class="col-form-label">Miestas</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Vilnius</option>
                        <option>Kaunas</option>
                        <option>Klaipėda</option>
                    </select>
                </div>
            </div>
            <h2>Programavimo kalba</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    C++
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    PHP
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Python
                </label>
            </div>
            <h2>Papildoma informacija</h2>
            <div class="form-floating col-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Pvz.: turite C++ programavimo patirties</label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Siųsti</button>
            </div>
        </div>
</form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
