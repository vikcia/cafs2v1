<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-xl-6 bg-warning border border-dark">1</div>
        <div class="col-12 col-xl-6 bg-warning border border-dark">2</div>
        </div>
    <div class="row">
        <div class="col-12 bg-danger border border-dark">3</div>
        </div>
        <div class="row">
                <div class="col-12 bg-primary border border-dark">4</div>
                <div class="col-12 bg-primary border border-dark">5</div>
                <div class="col-12 bg-primary border border-dark">6</div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 bg-secondary border border-dark">7</div>
        <div class="col-12 col-md-6 col-xl-3 bg-secondary d-none d-sm-block border border-dark">8</div>
        <div class="col-12 col-md-6 col-xl-3 bg-secondary d-none d-sm-block border border-dark">9</div>
        <div class="col-12 col-md-6 col-xl-3 bg-secondary d-none d-sm-block border border-dark">10</div>
    </div>
</div>
</body>
</html>
